<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Teams</h1>
    <ul>
        {% for team in teams %}
            <li>{{ team.name }}</li>
        {% end for %}
    </ul>

    <h1>Members</h1>
    <ul>
        {% for member in members %}
            <li>{{ member.name }}</li>
        {% end for %}
    </ul>
</body>
</html>
