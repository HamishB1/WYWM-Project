{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete Team</title>
    <link rel="stylesheet" href="{% static 'teamwebsite/style.css' %}">
</head>
<body>
    <h1>Are you sure you want to delete this team?</h1>
    <p>Team Name: {{ team.name }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'team_detail' team.id %}"><button type="button">Cancel</button></a>
    </form>
</body>
</html>
